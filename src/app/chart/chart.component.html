<div class="cartTitle"><h1>Shop Cart</h1></div>
<div *ngIf="checkCart()" id="cartBar" class="container">
  <div id="cartHeader" class="row">
    <div class="col-md-6">
      <h3>Product</h3>
    </div>
    <div class="col-md-2">
      <h3>Quantity</h3>
    </div>
    <div class="col-md-2">
      <h3>Price</h3>
    </div>
    <div class="col-md-2">
      <h3>Actions</h3>
    </div>
  </div>
  <div *ngFor="let product of showCartList()">
    <app-chart-item
      [id]="product.id"
      [name]="product.name"
      [category]="product.category"
      [price]="product.price"
      [quantity]="product.quantity"
      [imageURL]="product.imageURL"
    ></app-chart-item>
  </div>
  <div id="total" class="row">
    <div class="col-md-6">
      <h2>Total</h2>
    </div>
    <div class="col-md-6">
      <h2>
        {{ formatPrice(getTotal()) }}
      </h2>
    </div>
  </div>
  <div class="row">
    <div style="padding: 0" class="col">
      <a style="float: left" routerLink="/products">
        <button class="btn btn-primary">Continue Shopping</button>
      </a>
    </div>
    <div style="padding: 0" class="col">
      <a routerLink="/checkout">
        <button style="float: right" class="btn btn-success">
          Go to checkout!
        </button>
      </a>
    </div>
  </div>
</div>

<div *ngIf="!checkCart()" class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 style="text-align: center">There's no items on the cart!</h2>
    </div>
  </div>
</div>
